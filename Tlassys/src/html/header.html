<header class="header">
  <div class="header__container container">
    <button class="header__menu burger btn-reset"><span></span></button>
    <a href="#" class="header__logo">
      <img src="@images/logo.svg" alt="logo" />
    </a>
    <h2 class="header__title">Setting</h2>
    <label class="header__search search">
      <input class="search__input input-reset" type="search" placeholder="Search for something" />
    </label>
    <button class="header__btn header__btn--setting btn-reset">
      <img src="@images/settings.svg" alt="settings" />
    </button>
    <button class="header__btn header__btn--notice btn-reset">
      <img src="@images/notice.svg" alt="notice" />
    </button>
    <button class="header__btn header__btn--account btn-reset">
      <img src="@images/photo-min.png" alt="photo" />
    </button>
  </div>
</header>
